<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>

    <header>
        <h1>Heading 1</h1>

    {% for post in posts %}

        <time>{{post.published_date}}</time>
        <p><h3>{{post.title}}</h3></p>
        <p>{{post.text|linebreaksbr}}</p>
    </article>
    {% endfor %}

</body>
</html>
